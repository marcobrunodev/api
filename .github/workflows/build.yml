name: ci

on:
  push:
    branches:
      - "main"
      - "banana-server"
  workflow_dispatch:

concurrency:
  group: build
  cancel-in-progress: true
  
jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      - name: Build and push AMD64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/api:buildcache-amd64
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/api:buildcache-amd64,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/api:${{ steps.extract_branch.outputs.branch }}-amd64
            ghcr.io/${{ github.repository_owner }}/api:${{ github.sha }}-amd64
  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/api:buildcache-arm64
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/api:buildcache-arm64,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/api:${{ steps.extract_branch.outputs.branch }}-arm64
            ghcr.io/${{ github.repository_owner }}/api:${{ github.sha }}-arm64
  merge:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create manifest list and push
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/api:${{ steps.extract_branch.outputs.branch }} \
            ghcr.io/${{ github.repository_owner }}/api:${{ steps.extract_branch.outputs.branch }}-amd64 \
            ghcr.io/${{ github.repository_owner }}/api:${{ steps.extract_branch.outputs.branch }}-arm64
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/api:${{ github.sha }} \
            ghcr.io/${{ github.repository_owner }}/api:${{ github.sha }}-amd64 \
            ghcr.io/${{ github.repository_owner }}/api:${{ github.sha }}-arm64
      - name: Delete Package Versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: api
          package-type: container
          min-versions-to-keep: 9
          ignore-versions: '^buildcache-*'