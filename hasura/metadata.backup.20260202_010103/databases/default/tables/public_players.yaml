    definition:
      function:
        name: get_player_current_lobby_id
        schema: public
      session_argument: hasura_session
  - name: elo
    definition:
      function:
        name: get_player_elo
        schema: public
  - name: is_banned
    definition:
      function:
        name: is_banned
        schema: public
  - name: is_gagged
    definition:
      function:
        name: is_gagged
        schema: public
  - name: is_in_another_match
    definition:
      function:
        name: is_in_another_match
        schema: public
  - name: is_in_lobby
    definition:
      function:
        name: is_in_lobby
        schema: public
  - name: is_muted
    definition:
      function:
        name: is_muted
        schema: public
  - name: losses
    definition:
      function:
        name: get_total_player_losses
        schema: public
  - name: matches
    definition:
      function:
        name: get_player_matches
        schema: public
  - name: matchmaking_cooldown
    definition:
      function:
        name: get_player_matchmaking_cooldown
        schema: public
      session_argument: hasura_session
  - name: teams
    definition:
      function:
        name: get_player_teams
        schema: public
  - name: total_matches
    definition:
      function:
        name: get_total_player_matches
        schema: public
  - name: wins
    definition:
      function:
        name: get_total_player_wins
        schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - avatar_url
        - country
        - language
        - name
        - name_registered
        - profile_url
        - role
        - steam_id
      computed_fields:
        - elo
        - is_banned
        - is_gagged
        - is_muted
        - losses
        - matchmaking_cooldown
        - total_matches
        - wins
      filter: {}
    comment: ""
  - role: match_organizer
    permission:
      columns:
        - avatar_url
        - country
        - language
        - last_sign_in_at
        - name
        - name_registered
        - profile_url
        - role
        - steam_id
      computed_fields:
        - current_lobby_id
        - elo
        - is_banned
        - is_gagged
        - is_in_another_match
        - is_in_lobby
        - is_muted
        - losses
        - matchmaking_cooldown
        - total_matches
        - wins
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - avatar_url
        - country
        - language
        - name
        - name_registered
        - profile_url
        - role
        - steam_id
      computed_fields:
        - current_lobby_id
        - elo
        - is_banned
        - is_gagged
        - is_in_another_match
        - is_in_lobby
        - is_muted
        - losses
        - matchmaking_cooldown
        - total_matches
        - wins
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: match_organizer
    permission:
      columns:
        - avatar_url
        - country
        - discord_id
        - language
        - name
        - profile_url
        - role
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - country
        - language
      filter:
        steam_id:
          _eq: X-Hasura-User-Id
      check:
        steam_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: match_organizer
    permission:
      filter: {}
    comment: ""
event_triggers:
  - name: player_events
    definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
          - steam_id
          - name_registered
          - last_sign_in_at
          - name
          - profile_url
          - avatar_url
          - discord_id
          - role
          - country
    retry_conf:
      interval_sec: 10
      num_retries: 6
      timeout_sec: 60
    webhook: '{{HASURA_GRAPHQL_EVENT_HOOK}}'
