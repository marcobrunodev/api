table:
  name: player_assists
  schema: public
object_relationships:
  - name: attacked_player
    using:
      foreign_key_constraint_on: attacked_steam_id
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: match_map
    using:
      foreign_key_constraint_on: match_map_id
  - name: player
    using:
      foreign_key_constraint_on: attacker_steam_id
computed_fields:
  - name: is_team_assist
    definition:
      function:
        name: is_team_assist
        schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - attacked_steam_id
        - attacked_team
        - attacker_steam_id
        - attacker_team
        - flash
        - match_id
        - match_map_id
        - round
        - time
      computed_fields:
        - is_team_assist
      filter: {}
      allow_aggregations: true
    comment: ""
