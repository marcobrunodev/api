table:
  name: v_pool_maps
  schema: public
object_relationships:
  - name: map_pool
    using:
      manual_configuration:
        column_mapping:
          map_pool_id: id
        insertion_order: null
        remote_table:
          name: map_pools
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        map_pool:
          seed:
            _eq: false
      columns:
        - id
    comment: ""
select_permissions:
  - role: guest
    permission:
      columns:
        - active_pool
        - label
        - name
        - patch
        - poster
        - type
        - workshop_map_id
        - id
        - map_pool_id
      filter: {}
    comment: ""
