table:
  name: player_flashes
  schema: public
object_relationships:
  - name: blinded
    using:
      foreign_key_constraint_on: attacker_steam_id
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: match_map
    using:
      foreign_key_constraint_on: match_map_id
  - name: thrown_by
    using:
      foreign_key_constraint_on: attacked_steam_id
select_permissions:
  - role: guest
    permission:
      columns:
        - attacked_steam_id
        - attacker_steam_id
        - duration
        - match_id
        - match_map_id
        - round
        - team_flash
        - time
      filter: {}
      allow_aggregations: true
    comment: ""
