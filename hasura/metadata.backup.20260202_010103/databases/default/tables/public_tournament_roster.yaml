table:
  name: tournament_roster
  schema: public
object_relationships:
  - name: player
    using:
      foreign_key_constraint_on: player_steam_id
  - name: tournament
    using:
      foreign_key_constraint_on: tournament_id
  - name: tournament_team
    using:
      foreign_key_constraint_on: tournament_team_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - player_steam_id:
                  _eq: X-Hasura-User-Id
              - tournament_team:
                  team:
                    roster:
                      player_steam_id:
                        _eq: X-Hasura-User-Id
          - tournament_team:
              creator_steam_id:
                _eq: X-Hasura-User-Id
      columns:
        - player_steam_id
        - tournament_id
        - tournament_team_id
    comment: ""
select_permissions:
  - role: guest
    permission:
      columns:
        - id
        - player_steam_id
        - role
        - tournament_id
        - tournament_team_id
      filter: {}
      allow_aggregations: true
    comment: ""
