table:
  name: player_utility
  schema: public
object_relationships:
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: match_map
    using:
      foreign_key_constraint_on: match_map_id
  - name: player
    using:
      foreign_key_constraint_on: attacker_steam_id
select_permissions:
  - role: guest
    permission:
      columns:
        - attacker_location_coordinates
        - attacker_steam_id
        - match_id
        - match_map_id
        - round
        - time
        - type
      filter: {}
      allow_aggregations: true
    comment: ""
