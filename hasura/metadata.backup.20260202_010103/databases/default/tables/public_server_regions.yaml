table:
  name: server_regions
  schema: public
array_relationships:
  - name: game_server_nodes
    using:
      foreign_key_constraint_on:
        column: region
        table:
          name: game_server_nodes
          schema: public
computed_fields:
  - name: available_server_count
    definition:
      function:
        name: available_region_server_count
        schema: public
  - name: has_node
    definition:
      function:
        name: region_has_node
        schema: public
  - name: status
    definition:
      function:
        name: region_status
        schema: public
  - name: total_server_count
    definition:
      function:
        name: total_region_server_count
        schema: public
insert_permissions:
  - role: administrator
    permission:
      check: {}
      columns:
        - description
        - is_lan
        - steam_relay
        - value
    comment: ""
select_permissions:
  - role: administrator
    permission:
      columns:
        - is_lan
        - steam_relay
        - description
        - value
      computed_fields:
        - available_server_count
        - has_node
        - status
        - total_server_count
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: guest
    permission:
      columns:
        - description
        - is_lan
        - value
      computed_fields:
        - available_server_count
        - has_node
        - status
        - total_server_count
      filter: {}
    comment: ""
update_permissions:
  - role: administrator
    permission:
      columns:
        - description
        - is_lan
        - steam_relay
        - value
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: administrator
    permission:
      filter: {}
    comment: ""
event_triggers:
  - name: dedicated_server_region_relay
    definition:
      enable_manual: false
      update:
        columns:
          - steam_relay
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_GRAPHQL_EVENT_HOOK}}'
