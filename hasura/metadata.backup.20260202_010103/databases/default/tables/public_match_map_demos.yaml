table:
  name: match_map_demos
  schema: public
object_relationships:
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: match_map
    using:
      foreign_key_constraint_on: match_map_id
computed_fields:
  - name: download_url
    definition:
      function:
        name: demo_download_url
        schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - id
        - match_id
        - match_map_id
        - size
      computed_fields:
        - download_url
      filter: {}
      allow_aggregations: true
    comment: ""
