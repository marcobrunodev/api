table:
  name: player_elo
  schema: public
object_relationships:
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: player
    using:
      foreign_key_constraint_on: steam_id
select_permissions:
  - role: guest
    permission:
      columns:
        - steam_id
        - change
        - current
        - created_at
        - match_id
      filter: {}
    comment: ""
event_triggers:
  - name: player_elo_events
    definition:
      delete:
        columns: '*'
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_GRAPHQL_EVENT_HOOK}}'
