table:
  name: lobbies
  schema: public
object_relationships:
  - name: e_lobby_access
    using:
      foreign_key_constraint_on: access
array_relationships:
  - name: players
    using:
      foreign_key_constraint_on:
        column: lobby_id
        table:
          name: lobby_players
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        access: Invite
      columns:
        - access
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - access
        - created_at
        - id
      filter:
        _or:
          - access:
              _eq: Open
          - _and:
              - access:
                  _eq: Friends
              - players:
                  player:
                    friends:
                      steam_id:
                        _eq: X-Hasura-User-Id
          - players:
              steam_id:
                _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - access
      filter: {}
      check:
        players:
          _and:
            - captain:
                _eq: true
            - steam_id:
                _eq: X-Hasura-User-Id
    comment: ""
event_triggers:
  - name: chat_lobbies_removed
    definition:
      delete:
        columns: '*'
      enable_manual: false
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_GRAPHQL_EVENT_HOOK}}'
