table:
  name: tournament_organizers
  schema: public
object_relationships:
  - name: organizer
    using:
      foreign_key_constraint_on: steam_id
  - name: tournament
    using:
      foreign_key_constraint_on: tournament_id
insert_permissions:
  - role: user
    permission:
      check:
        tournament:
          is_organizer:
            _eq: true
      columns:
        - steam_id
        - tournament_id
    comment: ""
select_permissions:
  - role: guest
    permission:
      columns:
        - steam_id
        - tournament_id
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        tournament:
          is_organizer:
            _eq: true
    comment: ""
