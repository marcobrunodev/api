table:
  name: tournament_team_roster
  schema: public
object_relationships:
  - name: e_team_role
    using:
      foreign_key_constraint_on: role
  - name: player
    using:
      foreign_key_constraint_on: player_steam_id
  - name: tournament
    using:
      foreign_key_constraint_on: tournament_id
  - name: tournament_team
    using:
      foreign_key_constraint_on: tournament_team_id
insert_permissions:
  - role: tournament_organizer
    permission:
      check:
        _and:
          - _or:
              - tournament:
                  is_organizer:
                    _eq: true
              - tournament_team:
                  _or:
                    - roster:
                        _and:
                          - player_steam_id:
                              _eq: X-Hasura-User-Id
                          - role:
                              _eq: Admin
                    - owner_steam_id:
                        _eq: X-Hasura-User-Id
          - tournament:
              status:
                _nin:
                  - Cancelled
                  - CancelledMinTeams
                  - Finished
      columns:
        - player_steam_id
        - tournament_id
        - tournament_team_id
    comment: ""
  - role: user
    permission:
      check:
        _and:
          - _or:
              - tournament:
                  is_organizer:
                    _eq: true
              - tournament_team:
                  _or:
                    - roster:
                        _and:
                          - player_steam_id:
                              _eq: X-Hasura-User-Id
                          - role:
                              _eq: Admin
                    - owner_steam_id:
                        _eq: X-Hasura-User-Id
          - tournament:
              status:
                _in:
                  - Setup
                  - RegistrationOpen
      columns:
        - player_steam_id
        - tournament_id
        - tournament_team_id
    comment: ""
select_permissions:
  - role: guest
    permission:
      columns:
        - player_steam_id
        - role
        - tournament_id
        - tournament_team_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: tournament_organizer
    permission:
      columns:
        - role
      filter:
        _or:
          - tournament_team:
              roster:
                _and:
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: Admin
          - tournament:
              is_organizer:
                _eq: true
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - role
      filter:
        _or:
          - tournament_team:
              roster:
                _and:
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: Admin
          - tournament:
              is_organizer:
                _eq: true
      check:
        _or:
          - tournament_team:
              roster:
                _and:
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: Admin
          - tournament:
              is_organizer:
                _eq: true
    comment: ""
delete_permissions:
  - role: tournament_organizer
    permission:
      filter:
        _and:
          - _or:
              - tournament:
                  is_organizer:
                    _eq: true
              - tournament_team:
                  _or:
                    - roster:
                        _and:
                          - player_steam_id:
                              _eq: X-Hasura-User-Id
                          - role:
                              _eq: Admin
                    - owner_steam_id:
                        _eq: X-Hasura-User-Id
          - tournament:
              status:
                _nin:
                  - Cancelled
                  - CancelledMinTeams
                  - Finished
    comment: ""
  - role: user
    permission:
      filter:
        _and:
          - _or:
              - tournament_team:
                  roster:
                    _and:
                      - player_steam_id:
                          _eq: X-Hasura-User-Id
                      - role:
                          _eq: Admin
              - tournament:
                  is_organizer:
                    _eq: true
              - player_steam_id:
                  _eq: X-Hasura-User-Id
          - tournament:
              status:
                _nin:
                  - Cancelled
                  - CancelledMinTeams
                  - Finished
                  - Live
    comment: ""
