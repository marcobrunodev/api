table:
  name: tournament_teams
  schema: public
object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: owner_steam_id
  - name: results
    using:
      manual_configuration:
        column_mapping:
          id: tournament_team_id
        insertion_order: null
        remote_table:
          name: v_team_stage_results
          schema: public
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tournament
    using:
      foreign_key_constraint_on: tournament_id
array_relationships:
  - name: invites
    using:
      foreign_key_constraint_on:
        column: tournament_team_id
        table:
          name: tournament_team_invites
          schema: public
  - name: roster
    using:
      foreign_key_constraint_on:
        column: tournament_team_id
        table:
          name: tournament_team_roster
          schema: public
computed_fields:
  - name: can_manage
    definition:
      function:
        name: can_manage_tournament_team
        schema: public
      session_argument: hasura_session
insert_permissions:
  - role: tournament_organizer
    permission:
      check:
        _and:
          - tournament:
              status:
                _nin:
                  - Cancelled
                  - CancelledMinTeams
                  - Finished
      columns:
        - name
        - owner_steam_id
        - seed
        - team_id
        - tournament_id
    comment: ""
  - role: user
    permission:
      check:
        _or:
          - tournament:
              organizer_steam_id:
                _eq: X-Hasura-User-Id
          - tournament:
              organizers:
                steam_id:
                  _eq: X-Hasura-User-Id
          - _and:
              - tournament:
                  status:
                    _eq: RegistrationOpen
              - _or:
                  - team:
                      roster:
                        _and:
                          - role:
                              _eq: Admin
                          - player_steam_id:
                              _eq: X-Hasura-User-Id
                  - team_id:
                      _is_null: true
      set:
        owner_steam_id: x-hasura-user-id
      columns:
        - name
        - team_id
        - tournament_id
    comment: ""
select_permissions:
  - role: guest
    permission:
      columns:
        - created_at
        - eligible_at
        - id
        - name
        - owner_steam_id
        - seed
        - team_id
        - tournament_id
      computed_fields:
        - can_manage
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: tournament_organizer
    permission:
      columns:
        - name
        - seed
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - name
      filter:
        _or:
          - team:
              roster:
                _and:
                  - role:
                      _eq: Admin
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
          - _and:
              - team_id:
                  _is_null: true
              - owner_steam_id:
                  _eq: X-Hasura-User-Id
          - tournament:
              is_organizer:
                _eq: true
      check:
        _or:
          - team:
              roster:
                _and:
                  - role:
                      _eq: Admin
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
          - _and:
              - team_id:
                  _is_null: true
              - owner_steam_id:
                  _eq: X-Hasura-User-Id
          - tournament:
              is_organizer:
                _eq: true
    comment: ""
delete_permissions:
  - role: tournament_organizer
    permission:
      filter:
        _and:
          - tournament:
              status:
                _nin:
                  - Cancelled
                  - CancelledMinTeams
                  - Finished
    comment: ""
  - role: user
    permission:
      filter:
        _or:
          - team:
              roster:
                _and:
                  - role:
                      _eq: Admin
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
          - _and:
              - team_id:
                  _is_null: true
              - owner_steam_id:
                  _eq: X-Hasura-User-Id
          - tournament:
              is_organizer:
                _eq: true
          - tournament:
              status:
                _in:
                  - Setup
                  - RegistrationOpen
                  - RegistrationClosed
    comment: ""
