table:
  name: player_kills
  schema: public
object_relationships:
  - name: attacked_player
    using:
      foreign_key_constraint_on: attacked_steam_id
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: match_map
    using:
      foreign_key_constraint_on: match_map_id
  - name: player
    using:
      foreign_key_constraint_on: attacker_steam_id
computed_fields:
  - name: is_suicide
    definition:
      function:
        name: is_suicide
        schema: public
  - name: team_kill
    definition:
      function:
        name: is_team_kill
        schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - assisted
        - attacked_location
        - attacked_location_coordinates
        - attacked_steam_id
        - attacked_team
        - attacker_location
        - attacker_location_coordinates
        - attacker_steam_id
        - attacker_team
        - blinded
        - headshot
        - hitgroup
        - in_air
        - match_id
        - match_map_id
        - no_scope
        - round
        - thru_smoke
        - thru_wall
        - time
        - with
      computed_fields:
        - is_suicide
        - team_kill
      filter: {}
      allow_aggregations: true
    comment: ""
