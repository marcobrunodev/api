table:
  name: match_options
  schema: public
object_relationships:
  - name: map_pool
    using:
      foreign_key_constraint_on: map_pool_id
  - name: tournament
    using:
      foreign_key_constraint_on:
        column: match_options_id
        table:
          name: tournaments
          schema: public
  - name: tournament_bracket
    using:
      manual_configuration:
        column_mapping:
          id: match_options_id
        insertion_order: null
        remote_table:
          name: tournament_brackets
          schema: public
  - name: tournament_stage
    using:
      manual_configuration:
        column_mapping:
          id: match_options_id
        insertion_order: null
        remote_table:
          name: tournament_stages
          schema: public
array_relationships:
  - name: matches
    using:
      foreign_key_constraint_on:
        column: match_options_id
        table:
          name: matches
          schema: public
computed_fields:
  - name: has_active_matches
    definition:
      function:
        name: has_active_matches
        schema: public
insert_permissions:
  - role: match_organizer
    permission:
      check: {}
      columns:
        - best_of
        - check_in_setting
        - coaches
        - default_models
        - knife_round
        - lobby_access
        - map_pool_id
        - map_veto
        - mr
        - number_of_substitutes
        - overtime
        - prefer_dedicated_server
        - ready_setting
        - region_veto
        - regions
        - tech_timeout_setting
        - timeout_setting
        - tv_delay
        - type
    comment: ""
  - role: user
