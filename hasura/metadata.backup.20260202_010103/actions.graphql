input SampleInput {
  username: String!
  password: String!
}

type MeResponse {
  name: String!
  country: String
  steam_id: String!
  avatar_url: String!
  profile_url: String
  discord_id: String
  role: String!
  language: String
}

type SuccessOutput {
  success: Boolean!
}

type SetupGameServeOutput {
  link: String!
  gameServerId: String!
}

type SampleOutput {
  accessToken: String!
}

type CpuStat {
  window: Float
  time: timestamp
  used: bigint
  total: bigint
}

type MemoryStat {
  time: timestamp
  used: bigint
  total: bigint
}

type NodeStats {
  node: String!
  cpu: CpuStat
  memory: MemoryStat
  disks: [DiskStats]
  network: [NetworkStats]
}

type PodStats {
  node: String!
  name: String!
  cpu: CpuStat
  memory: MemoryStat
}

type TelemetryStats {
  online: Int!
}

type TestUploadResponse {
  error: String
}

type GetTestUploadResponse {
  error: String
  link: String
}

type ApiKeyResponse {
  key: String!
}

type DiskStats {
  time: timestamp
  disks: [DiskStat]
}

type DiskStat {
  filesystem: String
  size: String
  used: String
  available: String
  usedPercent: String
  mountpoint: String
}

type NetworkStats {
  time: timestamp
  nics: [NicStat]
}

type NicStat {
  name: String
  tx: bigint
  rx: bigint
}

type DedicatedSeverInfo {
  id: String!
  players: Int!
  map: String!
  lastPing: String!
}

